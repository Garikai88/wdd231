<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Kuwadzana 2nd and 4th Valentine's Day Activity Registration</title>
    <link rel="stylesheet" href="valentines-day-project/styles/styles.css">
    <link rel="stylesheet" href="valentines-day-project/styles/larger.css">
</head>
<body>
    <header>
        <h1>Kuwadzana 2nd and 4th Valentine's Day Church Activity</h1>
        <p>Please register below to secure your entry.</p>
    </header>

    <main>
        <form id="registrationForm">
            <label for="full_name">Full Name</label>
            <input type="text" id="full_name" name="full_name" required>

            <label for="phone_number">Phone Number</label>
            <input type="tel" id="phone_number" name="phone_number" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="ward_branch">Ward/Branch</label>
            <input type="text" id="ward_branch" name="ward_branch" required>

            <button type="submit">Register</button>

        </form>

        <div id="qrSection" class="hidden">
            <h2>Registration is Successful </h2>
            <p>Show this QR code at the entrance:</p>
            <img id="qrCode" alt="Your QR Code">

        </div>
    </main>

    <script src="valentines-day-project/scripts/script.js"></script>
    
</body>
</html>
